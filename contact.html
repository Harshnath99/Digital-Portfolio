</head>
<body>

  <nav>
    <div class="nav-title">Harsh Nath</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About me</a>

      <a href="contact.html">Contact</a>
      <a href="static/my resume.pdf" class="resume-link" download>Download Resume</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="contact-title">Contact Me</h1>

    <div id="flash-message" class="flash success" style="display: none;">
      Thank you for your message! I will get back to you soon.
    </div>

    <form id="contact-form" class="contact-form">
      <label for="name">Name</label>
      <input type="text" name="name" required placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" name="email" required placeholder="Your email">

      <label for="message">Message</label>
      <textarea name="message" rows="5" required placeholder="Write your message..."></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      // Show flash message
      const flash = document.getElementById('flash-message');
      flash.style.display = 'block';

      // Hide after 5 seconds
      setTimeout(function() {
        flash.style.display = 'none';
      }, 5000);

      // Clear form
      this.reset();
    });
  </script>

  <style>
    .contact-title {
      text-align: center;
      color: #00c6ff;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,198,255,0.2);
      max-width: 600px;
      margin: auto;
    }

    .contact-form label {
      font-size: 16px;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 5px #00c6ff;
    }

    .submit-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .submit-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 15px rgba(0,198,255,0.6);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 20px;
      }

      .contact-title {
        font-size: 28px;
      }
    }
  </style>
